<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc_top">
        <div class="calc_top_screen">
          <p class="calc_top_screen_result">0</p>
          <p class="calc_top_screen_calculations">0</p>
        </div>
      </div>
      <div class="calc_bottom">
        <div class="calc_inner">
          <button class="calc_inner_btn_operations btn_clear btn">C</button>
          <button class="calc_inner_btn_operations btn">%</button>
          <button class="calc_inner_btn_operations btn_/ btn">/</button>

          <button class="calc_inner_btn_numbers btn_7 btn">7</button>
          <button class="calc_inner_btn_numbers btn_8 btn">8</button>
          <button class="calc_inner_btn_numbers btn_9 btn">9</button>
          <button class="calc_inner_btn_operations btn_✕ btn">✕</button>

          <button class="calc_inner_btn_numbers btn_4 btn">4</button>
          <button class="calc_inner_btn_numbers btn_5 btn">5</button>
          <button class="calc_inner_btn_numbers btn_6 btn">6</button>
          <button class="calc_inner_btn_operations btn_━ btn">━</button>

          <button class="calc_inner_btn_numbers btn_1 btn">1</button>
          <button class="calc_inner_btn_numbers btn_2 btn">2</button>
          <button class="calc_inner_btn_numbers btn_3 btn">3</button>
          <button class="calc_inner_btn_operations btn_+ btn">+</button>

          <button
            class="calc_inner_btn_numbers calc_inner_btn_numbers_zero btn_zero btn"
          >
            0
          </button>
          <button
            class="calc_inner_btn_operations calc_inner_btn_operations_comma btn_comma btn"
          >
            ,
          </button>
          <button
            class="calc_inner_btn_operations calc_inner_btn_operation_equals btn_equals btn"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
