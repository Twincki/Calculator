<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc_top">
        <div class="calc_top_screen">
          <p class="calc_top_screen_result">0</p>
          <p class="calc_top_screen_calculations">0</p>
        </div>
      </div>
      <div class="calc_bottom">
        <div class="calc_inner">
          <div class="calc_wrapper">
            <button class="calc_wrapper_btn_operations">C</button>
            <button class="calc_wrapper_btn_operations">+/-</button>
            <button class="calc_wrapper_btn_operations">%</button>
            <button class="calc_wrapper_btn_operations">/</button>
          </div>

          <div class="calc_wrapper">
            <button class="calc_wrapper_btn_numbers">7</button>
            <button class="calc_wrapper_btn_numbers">8</button>
            <button class="calc_wrapper_btn_numbers">9</button>
            <button class="calc_wrapper_btn_operations">✕</button>
          </div>

          <div class="calc_wrapper">
            <button class="calc_wrapper_btn_numbers">4</button>
            <button class="calc_wrapper_btn_numbers">5</button>
            <button class="calc_wrapper_btn_numbers">6</button>
            <button class="calc_wrapper_btn_operations">━</button>
          </div>

          <div class="calc_wrapper">
            <button class="calc_wrapper_btn_numbers">1</button>
            <button class="calc_wrapper_btn_numbers">2</button>
            <button class="calc_wrapper_btn_numbers">3</button>
            <button class="calc_wrapper_btn_operations">+</button>
          </div>

          <div class="calc_wrapper">
            <button
              class="calc_wrapper_btn_numbers calc_wrapper_btn_numbers_zero"
            >
              0
            </button>
            <button
              class="calc_wrapper_btn_operations calc_wrapper_btn_operations_comma"
            >
              ,
            </button>
            <button
              class="calc_wrapper_btn_operations calc_inner_btn_operation_equals"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="js/main.js" />
  </body>
</html>
